<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Step_Operator1.html</title>
</head>
<body>
    <script>
        /*
        비교연산자 
        == , ! 변수의 데이터 타입까지 엄격하게 검사한다.
        
        
        */
       console.log(5 == '5');
       console.log(5 === '5');
       console.log(5 != '5');
       console.log(5 !== '5');


    </script>
</body>
