<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /*
        반복문
        이터러블객체를 반복할 때 사용
        반복가능한 객체를 의미 : 배열 , 문자열
        
        for(let 변수명 of 배열){
        실행문;
        
        }
        */

        var arr = [10,20,30];

        for (var prop of arr) {
            document.write(`${arr}
            |${prop}<br/>`
            )
        }

        
      
        

    </script>
</body>
</html>
